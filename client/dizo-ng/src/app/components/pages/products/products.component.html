<app-navbar-style-one></app-navbar-style-one>

<section class="product-area pt-100 pb-70">
    <div class="container">
        <div class="scetion-title text-center">
            <span>Products</span>
        </div>

        <!-- product search start -->
        <div class="product-search">
            <div class="row mt-4">
                <div class="mx-auto col-12">
                    <div class="input-group">
                        <input
                            type="search"
                            class="form-control rounded-0"
                            placeholder="Search products"
                            aria-label="Search"
                            aria-describedby="search-addon"
                        />

                        <span
                            class="input-group-text border-0 search-btn"
                            id="search-addon"
                        >
                            <i class="align-middle bx bx-search"></i>
                        </span>
                    </div>
                </div>
            </div>

            <!-- search filter start -->
            <app-search-filter></app-search-filter>
            <!-- search filter end -->
        </div>
        <!-- product search end -->

        <!-- product list start -->
        <div class="row pt-20">
            <div class="col-lg-4 col-md-6" *ngFor="let p of products">
                <div class="product-card">
                    <a routerLink="/product-details"
                        ><img
                            [src]="p.productMediaSet[0].url"
                            alt="Products Image"
                    /></a>

                    <div class="product-content">
                        <a routerLink="/product-details"
                            ><h3>
                                {{ p.manufacturer.name | titlecase }} -
                                {{ p.name | titlecase }}
                            </h3></a
                        >
                        <p>colors here</p>
                        <p>
                            1 starting at
                            <span>{{ p.unitPrice | currency }}</span> / unit
                        </p>
                        <!-- <div class="product-cart">
                            <ul>
                                <li>
                                    <a routerLink="/"
                                        ><i class="bx bx-heart"></i
                                    ></a>
                                </li>
                                <li>
                                    <a routerLink="/cart"
                                        ><i class="bx bx-cart"></i
                                    ></a>
                                </li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>

            <!-- product pagination start -->
            <div class="col-lg-12">
                <div class="pagination-area">
                    <nav aria-label="Page navigation example text-center">
                        <ul class="pagination">
                            <li class="page-item">
                                <a
                                    class="page-link page-links"
                                    routerLink="/product"
                                    ><i class="bx bx-chevrons-left"></i
                                ></a>
                            </li>
                            <li class="page-item current">
                                <a class="page-link" routerLink="/product">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" routerLink="/product">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" routerLink="/product">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" routerLink="/product"
                                    ><i class="bx bx-chevrons-right"></i
                                ></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- product pagination end -->
        </div>
        <!-- product list end -->
    </div>
</section>

<app-footer-style-two></app-footer-style-two>
