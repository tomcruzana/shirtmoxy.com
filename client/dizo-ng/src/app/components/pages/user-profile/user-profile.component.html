<app-navbar-style-one></app-navbar-style-one>

<section class="product-area pt-100 pb-70">
    <div class="container">
        <div class="contact-wrap-form">
            <!-- nav tabs start -->
            <div class="border-bottom py-3 mb-3">
                <ul class="nav nav-fill">
                    <li class="nav-item profile-nav-links">
                        <a
                            class="nav-link fw-bold"
                            aria-current="profile"
                            routerLink="/profile"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{
                                exact: true
                            }"
                            >Profile</a
                        >
                    </li>
                    <li class="nav-item profile-nav-links">
                        <a
                            class="nav-link fw-bold"
                            routerLink="/unlink-social"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{
                                exact: true
                            }"
                            >Unlink Social</a
                        >
                    </li>
                    <li class="nav-item profile-nav-links">
                        <a
                            class="nav-link fw-bold"
                            routerLink="/change-password"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{
                                exact: true
                            }"
                            >Change Password</a
                        >
                    </li>
                    <li class="nav-item profile-nav-links">
                        <a
                            class="nav-link fw-bold"
                            routerLink="/manage-account"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{
                                exact: true
                            }"
                            >Manage Account</a
                        >
                    </li>
                </ul>
            </div>
            <!-- nav tabs end -->

            <form class="row g-3 p-3">
                <!-- basic info start -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputFirstName" class="form-label fw-bold"
                            >First Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            placeholder="First name"
                            aria-label="First name"
                            id="inputFirstName"
                        />
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputLastName" class="form-label fw-bold"
                            >Last Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Last name"
                            aria-label="Last name"
                            id="inputLastName"
                        />
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputCompany" class="form-label fw-bold"
                            >Company</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Company"
                            aria-label="Company"
                            id="inputCompany"
                        />
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputEmail" class="form-label fw-bold"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                            aria-label="Email"
                            id="inputEmail"
                        />
                    </div>
                </div>

                <div class="col-sm-2 col-md-2">
                    <div class="form-group">
                        <label for="inputCountryCode" class="form-label fw-bold"
                            >Country Code</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="inputCountryCode"
                            name="countryCode"
                            disabled
                            value="+1 (US)"
                        />
                    </div>
                </div>

                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label for="inputPhoneNumber" class="form-label fw-bold"
                            >Phone Number</label
                        >
                        <input
                            type="tel"
                            class="form-control"
                            placeholder="(999) 999-9999"
                            aria-label="PhoneNumber"
                            id="inputPhoneNumber"
                            name="phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required
                        />
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                            Receive order status updates via email
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                            Receive order status updates via text
                        </label>
                    </div>
                </div>
                <!-- basic info end -->

                <!-- address start -->
                <div class="col-12">
                    <div class="form-group">
                        <label for="inputAddress" class="form-label fw-bold"
                            >Address</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="inputAddress"
                            placeholder="1234 Main St"
                        />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="inputAddress2" class="form-label fw-bold"
                            >Address 2</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="inputAddress2"
                            placeholder="Apartment, studio, or floor"
                        />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputCity" class="form-label fw-bold"
                            >City</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="inputCity"
                        />
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="inputState" class="form-label fw-bold"
                            >State <span class="required">*</span></label
                        >

                        <div id="inputState" class="select-box">
                            <select class="form-control">
                                <option value="DC">DC</option>
                                <option value="MD">MD</option>
                                <option value="VA">VA</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="inputZip" class="form-label fw-bold"
                            >Zip</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="inputZip"
                            maxlength="10"
                        />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputCountry" class="form-label fw-bold"
                            >Country <span class="required">*</span></label
                        >

                        <div id="inputCountry" class="select-box">
                            <select class="form-control" disabled>
                                <option value="USA">United States</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- address end -->

                <div class="col-12 d-flex justify-content-end">
                    <button
                        class="default-btn btn-two sign-btn align-middle"
                        type="submit"
                    >
                        <i class="bx bx-save"></i> Save
                    </button>
                </div>
            </form>
        </div>

        <div class="contact-wrap-form my-5">
            <div class="border-bottom py-3 mb-3">
                <p class="text-start fw-bold">Payment Method</p>
            </div>
        </div>

        <div class="contact-wrap-form my-5">
            <div class="border-bottom py-3 mb-3">
                <p class="text-start fw-bold">Privacy</p>
            </div>
            <p class="text-start">
                Shirt Moxy protects your privacy and personal information. For
                more details on how we use the information we collect about you,
                please read our
                <a
                    routerLink="/privacy-policy"
                    class="text-decoration-underline"
                    >Shirt Moxy Privacy and Cookie Policy.</a
                >
            </p>
        </div>
    </div>
</section>

<app-footer-style-two></app-footer-style-two>
